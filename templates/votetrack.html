{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 er-dark z-depth-5">
        <h1 class="center-align">Vote for {{ track.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col s12 er-light">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{track.soundcloud}}&color=%23080606&visual=false&&auto_play=false&hide_related=true&show_comments=flase&show_user=true&show_reposts=false&show_teaser=false&show_playcount=false&liking=fals‌​e&sharing=false&download=false&following=false&buying=false"></iframe>
    </div>
</div>


<div class="row">
    <div class="col s12 er-light z-depth-5">
        <br>
        <form action="{{ url_for('insert_vote', track_id=track._id) }}" method="POST" class="col s12">

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input value="{{ session['user_name'] }}" id="user" name="user" type="text" readonly>
                    <label for="user_name">User name:</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">star</i>
                    <select id="vote" name="vote" class="validate" required="" aria-required="true">
                        <option value="" disabled selected>Please rate this track</option>
                        <option value="0">0 points</option>
                        <option value="1">1 points</option>
                        <option value="2">2 points</option>
                        <option value="3">3 points</option>
                        <option value="4">4 points</option>
                        <option value="5">5 points</option>
                        <option value="6">6 points</option>
                        <option value="7">7 points</option>
                        <option value="8">8 points</option>
                        <option value="9">9 points</option>
                        <option value="10">10 points</option>
                    </select>
                    <label>Track rating:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea placeholder="Tell us a little about the what, why, when and how" id="motivation"
                        name="motivation" class="materialize-textarea" required="" aria-required="true"></textarea>
                    <label for="motivation">Motivation:</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light blue-grey darken-3" type="submit">Vote
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
