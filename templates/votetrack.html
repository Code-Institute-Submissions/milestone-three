{% extends 'base.html' %}
{% block content %}

<h1>Add your track</h1>

{{track._id}}
<div class="row">
    <form action="{{ url_for('insert_vote', track_id=track._id) }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <select id="user" name="user">
                    <option value="" disabled selected>What's your username ?</option>
                    {% for user in users %}
                    <option value="{{user._id}}">{{user.user_name}}</option>
                    {% endfor %}
                </select>
                <label>Username</label>
            </div>
        </div>
        <div class="row">
            <p class="range-field">
                <input type="range" id="vote" name="vote" min="1" max="10" />
            </p>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea placeholder="Tell us a little about the what, why, when and how" id="motivation"
                    name="motivation" class="materialize-textarea"></textarea>
                <label for="motivation">Free text</label>
            </div>
        </div>



        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add your track
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>

    </form>
</div>

{% endblock %}
