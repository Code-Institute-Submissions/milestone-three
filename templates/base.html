<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crowd finding</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>

    <header>
        <a href="{{url_for('get_tracks')}}">View all tracks</a><br>
        <a href="{{url_for('add_track')}}">Add a track</a><br>
        <a href="{{url_for('add_user')}}">Register</a><br>
        <a href="{{url_for('reset_contest')}}">Delete all tracks</a><br>
    </header>

    <div class="container">
        <div class="row">
            <article class="er-main-content">
                <div class="row">
                    {% block content %} {% endblock %}
                </div>
            </article>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
            integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('.collapsible').collapsible();
                $('select').formSelect();
                $('.datepicker').datepicker({
                    format: 'mmmm, yyyy'
                });
                $('.tooltipped').tooltip();
            });
        </script>
    </div>
</body>

</html>
