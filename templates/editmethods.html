{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 er-dark z-depth-5">
        <h1 class="center-align">Crowd Finding</h1>
    </div>
</div>

<div class="row">
    <div class="col s12 er-light">
        <table class="striped">
            <form action="{{ url_for('insert_method') }}" method="POST">
                <tr>
                    <td>
                        <i class="material-icons prefix">palette</i>
                        <input placeholder="Add a creation method" id="method" name="method" type="text"
                            class="validate" required="" aria-required="true">

                    </td>
                    <td class="right-align">
                        <button class="btn waves-effect waves-light blue-grey darken-3" type="submit">Add
                        </button>
                    </td>
                </tr>
            </form>
            <tr>
                <td><br></td>
                <td><br></td>
            </tr>
            {% for method in methods %}

            <tr>
                <td>
                    {{ method.method}}
                </td>
                <td class="right-align">
                    <a href="{{url_for('delete_method', method_id=method._id)}}" title="Delete method"
                        class="waves-effect waves-light btn btn_flat blue-grey darken-3">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>




{% endblock %}
