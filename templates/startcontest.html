{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 er-dark z-depth-5">
        <h1 class="center-align">Start a new contest</h1>
    </div>
</div>

<div class="row">
    <div class="col s12 er-light z-depth-5">
        <br>
        <form action="{{ url_for('insert_contest') }}" method="POST" class="col s12">

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">home</i>
                    <input placeholder="What's the name of this contest?" id="name" name="name" type="text"
                        class="validate" required="" aria-required="true">
                    <label for="user_city">Contest name:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" id="start_date" name="start_date" class="datepicker validate" required=""
                        aria-required="true">
                    <label for="start_date">Start date:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" id="end_date" name="end_date" class="datepicker validate" required=""
                        aria-required="true">
                    <label for="end_date">End date:</label>
                </div>
            </div>


            <div class="row">
                <button class="btn waves-effect waves-light blue-grey darken-3" type="submit">Start the contest
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
