{% extends 'base.html' %}
{% block content %}
<h1>Add your track</h1>
<div class="row">
    <form action="{{ url_for('insert_track') }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <select id="user" name="user">
                    <option value="" disabled selected>What's your username?</option>
                    {% for user in users %}
                    <option value="{{user._id}}">{{user.user_name}}</option>
                    {% endfor %}
                </select>
                <label>Username</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">face</i>
                <input placeholder="What's your artist name?" id="artist_name" name="artist_name" type="text"
                    class="validate">
                <label for="artist_name">Artist name</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">cloud</i>
                <input placeholder="Paste the soundcloud embed code here" id="soundcloud" name="soundcloud" type="text"
                    class="validate">
                <label for="artist_name">Soundcloud embed code</label>
            </div>
        </div>



        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">audiotrack</i>
                <input placeholder="How did you name this track?" id="title" name="title" type="text" class="validate">
                <label for="title">Track title</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">hearing</i>
                <select id="style" name="style">
                    <option value="" disabled selected>How would you call this style?</option>
                    {% for style in styles %}
                    <option value="{{style.style}}">{{style.style}}</option>
                    {% endfor %}
                </select>
                <label>Style</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">subject</i>
                <textarea placeholder="Tell us a little about the what, why, when and how" id="free_text"
                    name="free_text" class="materialize-textarea"></textarea>
                <label for="textarea1">Free text</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">palette</i>
                <select id="creation_method" name="creation_method">
                    <option value="" disabled selected>Creation method?</option>
                    {% for method in methods %}
                    <option value="{{method.method}}">{{method.method}}</option>
                    {% endfor %}
                </select>
                <label>Creation method</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person_add</i>
                <input placeholder="Who also deserves credit?" id="credits_who" name="credits_who" type="text"
                    class="validate">
                <label for="credits">Credit goes to</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">settings</i>
                <input placeholder="for" id="credits_what" name="credits_what" type="text" class="validate">
                <label for="credits">for</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">date_range</i>
                <input type="text" id="creation_date" name="creation_date" class="datepicker">
                <label for="creation_date">Creation date?</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">announcement</i>
                <select id="license" name="license">
                    <option value="" disabled selected>License</option>
                    <option value="Creative Commons">Creative Commons</option>
                    <option value="the copyright law">Copyright (all rights reserved)</option>
                    <option value="MIT License">MIT License</option>
                </select>
                <label>License</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add your track
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>

    </form>
</div>

{% endblock %}
