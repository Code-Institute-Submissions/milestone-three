{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 er-dark z-depth-5">
        <h1 class="center-align">{{ track.artist_name }} - {{ track.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col s12 er-light">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{track.soundcloud}}&color=%23080606&visual=false&&auto_play=false&hide_related=true&show_comments=flase&show_user=true&show_reposts=false&show_teaser=false&show_playcount=false&liking=fals‌​e&sharing=false&download=false&following=false&buying=false"></iframe>
    </div>
</div>

<div class="row">
    <div class="col s12 er-light z-depth-5">
        <br>
        <form action="{{ url_for('update_track', track_id=track._id) }}" method="POST" class="col s12">

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input value="{{ track.user }}" id="user" name="user" type="text" readonly>
                    <label for="user_name">User name:</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">face</i>
                    <input value="{{ track.artist_name }}" id="artist_name" name="artist_name" type="text"
                        class="validate">
                    <label for="artist_name">Artist name:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">audiotrack</i>
                    <input value="{{ track.title }}" id="title" name="title" type="text" class="validate">
                    <label for="title">Track title:</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">hearing</i>
                    <select id="style" name="style" class="validate">
                        <option value="{{ track.style }}" selected>{{ track.style }}</option>
                        {% for style in styles %}
                        <option value="{{style.style}}">{{style.style}}</option>
                        {% endfor %}
                    </select>
                    <label>Style:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">subject</i>
                    <input value="{{ track.free_text }}" id="free_text" name="free_text" type="text" class="validate">
                    <label for="free_text">Free text:</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">palette</i>
                    <select id="creation_method" name="creation_method" class="validate">
                        <option value="{{ track.creation_method }}" selected>{{ track.creation_method }}
                        </option>
                        {% for method in methods %}
                        <option value="{{method.method}}">{{method.method}}</option>
                        {% endfor %}
                    </select>
                    <label>Creation method:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person_add</i>
                    <input value="{{ track.credits_who }}" id="credits_who" name="credits_who" type="text"
                        class="validate">
                    <label for="credits">Credit goes to:</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">settings</i>
                    <input value="{{ track.credits_what }}" id="credits_what" name="credits_what" type="text"
                        class="validate">
                    <label for="credits">credits for:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">date_range</i>
                    <input value="{{ track.creation_date }}" type="text" id="creation_date" name="creation_date"
                        class="datepicker validate">
                    <label for="creation_date">Creation date:</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">announcement</i>
                    <select id="license" name="license" class="validate">
                        <option value="{{ track.license }}" selected>{{ track.license }}</option>
                        <option value="Creative Commons">Creative Commons</option>
                        <option value="the copyright law">Copyright (all rights reserved)</option>
                        <option value="MIT License">MIT License</option>
                    </select>
                    <label>License:</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light grey" type="submit">Update your track
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
